<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMA - Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="static/yuma_logo.png" alt="YUMA Logo">
                <span>YUMA</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-item new">
                        <span class="material-icons">add</span>
                        New
                    </a></li>
                    <li><a href="#" class="nav-item key">
                        <span class="material-icons">vpn_key</span>
                        Key
                    </a></li>
                    <li><a href="#" class="nav-item saved">
                        <span class="material-icons">bookmark</span>
                        Saved
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="welcome-message">
                <div class="yuma-logo-name"> <img src="static/yuma_logo.png" alt="YUMA Logo Grande">
                    <h1>YUMA</h1>
                </div>
                <p>Para come√ßarmos configure sua chave no campo KEY no menu</p>
                <div class="arrow">
                    &#8592;
                </div>
            </div>
        </main>
    </div>

    <div id="keyModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Configurar Chave</h2>
        <form id="keyForm">
            <label for="modelSelect">Modelo:</label>
            <select id="modelSelect" name="model">
            <option value="gpt-4">GPT-4</option>
            <option value="claude-3">Claude 3</option>
            <option value="gemini-1">Gemini 1</option>
            <!-- Adicione mais modelos aqui -->
            </select>
    
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" name="apiKey" placeholder="Digite sua chave">
    
            <button type="submit">Salvar</button>
        </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
